<!-- Account Finder -->
<template>
  <lightning-card>
    <lightning-input
        type="number"
        label="Annual Revenue"
        formatter="currency"
        value={annualRevenue}
        onchange={handleChange}>
    </lightning-input>
    <lightning-button
        label="reset"
        onclick={reset}>
    </lightning-button>
  </lightning-card>
</template>
